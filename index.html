<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワークアウトタイマー</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>ワークアウトタイマー</h1>
        <div id="time-display">00:00</div>
        <div id="round-display">ラウンド: 1/3</div>
        <div id="cycle-display">サイクル: 1/2</div>
        <button id="start-button">スタート</button>
        <button id="stop-button">ストップ</button>
        <button id="reset-button">リセット</button>
        <button id="settings-button">設定</button>
    </div>
    
    <div id="overlay" class="overlay">
        <div class="settings">
            <h2>設定</h2>
            <label>ワークアウト時間（分:秒） <input type="text" id="workout-time" value="01:00"></label>
            <label>休憩時間（分:秒） <input type="text" id="rest-time" value="00:30"></label>
            <label>サイクル間休憩時間（分:秒） <input type="text" id="cycle-rest-time" value="01:00"></label>
            <label>1サイクルあたりのラウンド数 <input type="number" id="rounds-per-cycle" value="3"></label>
            <label>サイクル数 <input type="number" id="cycles" value="2"></label>
            <button id="save-settings">保存</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
