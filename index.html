<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ワークアウトタイマー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
        

            <div class="countdown">
                <div class="main-timer">
                    <h2 id="current-phase">ワークアウト</h2>
                    <p id="timer-display">00:00</p>
                </div>
             
            </div>

            <div class="status">
                  <div class="status-item">
        <p id="total-countdown">全体残り時間: 00:00</p>
    </div>
              <div class="status-item">
                <p>残りラウンド: <span id="remaining-rounds">0</span></p>
                <p>残りサイクル: <span id="remaining-cycles">0</span></p>
            </div>
        </div>

        <div class="right-panel">
            <div class="controls">
                <button id="start-btn">スタート</button>
                <button id="stop-btn">ストップ</button>
                <button id="reset-btn">リセット</button>
                <button id="settings-btn">設定</button>
            </div>
        </div>
    </div>

    <div id="settings-modal" class="modal">
        <div class="modal-content">
            <h2>設定</h2>
            <div class="settings-group">
                <label>ワークアウト時間 (mm:ss):</label>
                <input type="text" id="workout-time" value="00:30">
            </div>
            <div class="settings-group">
                <label>休憩時間 (mm:ss):</label>
                <input type="text" id="rest-time" value="00:10">
            </div>
            <div class="settings-group">
                <label>サイクル間休憩時間 (mm:ss):</label>
                <input type="text" id="cycle-rest-time" value="01:00">
            </div>
            <div class="settings-group">
                <label>ラウンド数:</label>
                <input type="number" id="rounds" value="5">
            </div>
            <div class="settings-group">
                <label>サイクル数:</label>
                <input type="number" id="cycles" value="3">
            </div>
            <div class="settings-buttons">
                <button id="save-settings">保存</button>
                <button id="close-settings">閉じる</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
